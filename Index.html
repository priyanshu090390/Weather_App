<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="WA.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 to-indigo-600 text-white">

  <div class="max-w-4xl mx-auto p-4">

    <h1 class="text-3xl font-bold text-center mb-6">
      üå§Ô∏è Weather Forecast Application
    </h1>

    <!-- Search -->
    <div class="flex gap-2 mb-4">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="flex-1 p-2 rounded text-black"
      />
      <button id="searchBtn" class="bg-black px-4 py-2 rounded">
        Search
      </button>
      <button id="locationBtn" class="bg-green-600 px-4 py-2 rounded">
        My Location
      </button>
    </div>

    <!-- Recent Cities -->
    <select id="recentCities" class="hidden w-full p-2 text-black rounded mb-4">
      <option>Select Recent City</option>
    </select>

    <!-- Error -->
    <div id="errorMsg" class="hidden bg-red-500 p-2 rounded mb-4"></div>

    <!-- Current Weather -->
    <div id="currentWeather" class="bg-white text-black p-4 rounded mb-4 hidden">
    </div>

    <!-- 5 Day Forecast -->
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3">
    </div>

  </div>

  <script src="WA.js"></script>
</body>
</html>
